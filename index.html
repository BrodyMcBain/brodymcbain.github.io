<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Brody McBain - Information Technology Graduate">
    <title>Brody McBain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .subname, .subname2, .subname3 {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 5px;
        }

        .subname2 {
            font-style: italic;
        }

        .subname3 {
            margin-bottom: 30px;
        }

        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
        }

        .link-box {
            position: relative;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .link-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .link-box img {
            width: 270px;
            height: 40px;
            transition: filter 0.3s ease;
            filter: grayscale(100%);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .link-box a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .link-box:hover img {
            filter: grayscale(0%);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .name {
                font-size: 2rem;
            }

            .subname, .subname2, .subname3 {
                font-size: 1rem;
            }

            .links-container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">Brody McBain</div>
        <div class="subname">B. I.T. (Business Technology)</div>
        <div class="subname2">University of Newcastle</div>
        <div class="subname3">2021 - 2024</div>

        <div class="links-container">
            <div class="link-box">
                <a href="resume.pdf" target="_blank">
                    <img src="http://brodymcbain.com.au/img/resume.png" alt="Resume">
                    <span>Resume</span>
                </a>
            </div>
            <div class="link-box">
                <a href="http://www.linkedin.com/in/brodymcbain" target="_blank">
                    <img src="http://brodymcbain.com.au/img/linkedin.png" alt="LinkedIn">
                    <span>LinkedIn</span>
                </a>
            </div>
            <div class="link-box">
                <a href="mailto:brody.mcbain@gmail.com" target="_blank">
                    <img src="http://brodymcbain.com.au/img/gmail.png" alt="Email">
                    <span>Email</span>
                </a>
            </div>
            <div class="link-box">
                <a href="skype:brody.mcbain?add" target="_blank">
                    <img src="http://brodymcbain.com.au/img/skype.png" alt="Skype">
                    <span>Skype</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
