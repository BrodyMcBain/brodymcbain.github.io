<meta charset="UTF-8">

<meta name="description" content="Brody McBain - Information Technology Graduate">
<title>Brody McBain</title>
<style>
    /* Reset some basic styling */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #f0f0f0;
        font-family: 'Arial', sans-serif;
        color: #333;
        line-height: 1.6;
    }

    /* Centering the main content */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        text-align: center;
    }

    .name {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .subname, .subname2, .subname3 {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 5px;
    }

    .subname2 {
        font-style: italic;
    }

    .subname3 {
        margin-bottom: 30px;
    }

    /* Link buttons */
    .links-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 600px;
        margin-top: 30px;
    }

    .link-box {
        position: relative;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        font-size: 1rem;
        color: #333;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .link-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    /* Position the images in the center */
    .link-box img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 270px;
        height: 40px;
        transition: filter 0.3s ease; /* Smooth transition for filter change */
    }

    /* Show grayscale image by default */
    .link-box img.grayscale {
        filter: grayscale(100%); /* Grayscale effect by default */
    }

    /* When hovered, show the color image (by removing grayscale) */
    .link-box:hover img.grayscale {
        filter: grayscale(0%); /* Remove grayscale on hover */
    }

    /* Style for link hover effects */
    .link-box a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        z-index: 1; /* Ensures the text is above the image */
    }

    .link-box a:hover {
        color: #0077cc;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }

        .name {
            font-size: 2rem;
        }

        .subname, .subname2, .subname3 {
            font-size: 1rem;
        }

        .links-container {
            grid-template-columns: 1fr;
            gap: 10px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="name">Brody McBain</div>
        <div class="subname">B. I.T. (Business Technology)</div>
        <div class="subname2">University of Newcastle</div>
        <div class="subname3">2021 - 2024</div>

        <div class="links-container">
            <div class="link-box">
                <a href="resume.pdf" target="_blank">
                    <img class="grayscale" src="http://brodymcbain.com.au/img/resume.png" alt="Resume">
                    <span>Resume</span>
                </a>
            </div>
            <div class="link-box">
                <a href="http://www.linkedin.com/in/brodymcbain" target="_blank">
                    <img class="grayscale" src="http://brodymcbain.com.au/img/linkedin.png" alt="LinkedIn">
                    <span>LinkedIn</span>
                </a>
            </div>
            <div class="link-box">
                <a href="mailto:brody.mcbain@gmail.com" target="_blank">
                    <img class="grayscale" src="http://brodymcbain.com.au/img/gmail.png" alt="Email">
                    <span>Email</span>
                </a>
            </div>
            <div class="link-box">
                <a href="skype:brody.mcbain?add" target="_blank">
                    <img class="grayscale" src="http://brodymcbain.com.au/img/skype.png" alt="Skype">
                    <span>Skype</span>
                </a>
            </div>
        </div>
    </div>
</body>
