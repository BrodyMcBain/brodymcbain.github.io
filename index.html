<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PP4TLSEN15"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-PP4TLSEN15');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Brody McBain - Information Technology Graduate">
    <title>Brody McBain</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background: linear-gradient(to bottom, #f0f0f0, #d9d9d9);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .name {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .subname, .subname2, .subname3 {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 5px;
            line-height: 1.6;
        }

        .subname3 {
            margin-bottom: 30px;
        }

        .intro {
            font-size: 1rem;
            color: #222;
            margin-bottom: 20px;
            max-width: 600px;
            line-height: 1.8;
        }

        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .link-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: 60px;
            padding: 0 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .link-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: #e8f4ff;
        }

        .link-box img {
            width: 42px;
            height: 42px;
            position: absolute;
            right: 20px;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .link-box:hover img {
            filter: grayscale(0%);
        }

        .link-box a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            width: 100%;
            height: 100%;
        }

        .link-box span {
            flex-grow: 1;
            text-align: center;
        }

        .badge-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            transition: transform 0.1s ease-out;
        }

        .cursor-follow {
            position: absolute;
            pointer-events: none;
            top: 0;
            left: 0;
            transition: transform 0.1s ease-out;
        }
        
        @media (max-width: 768px) {
            .name {
                font-size: 2rem;
            }

            .subname, .subname2, .subname3 {
                font-size: 1rem;
            }

            .links-container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name">Brody McBain</div>
        <div class="subname">B. I.T. (Business Technology)</div>
        <div class="subname2">University of Newcastle</div>
        <div class="subname3">2021 - 2024</div>

        <div class="intro">
            Hi, I'm Brody McBain, an I.T. professional that is passionate about data. Check out my resume or contact me for any queries.
        </div>

        <div class="links-container">
            <div class="link-box">
                <a href="http://brodymcbain.com.au/files/brody mcbain - resume may 2025.pdf" target="_blank">
                    <span>Resume</span>
                    <img src="http://brodymcbain.com.au/img/resume.png" alt="Resume">
                </a>
            </div>
            <div class="link-box" id="linkedin-box">
                <a href="http://www.linkedin.com/in/brodymcbain" target="_blank">
                    <span>LinkedIn</span>
                    <img src="http://brodymcbain.com.au/img/linkedin.png" alt="LinkedIn">
                </a>
                <div class="badge-container">
                    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
                    <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="brodymcbain" data-version="v1">
                        <a class="badge-base__link LI-simple-link" href="https://au.linkedin.com/in/brodymcbain?trk=profile-badge">Brody McBain</a>
                    </div>
                </div>
            </div>
            <div class="link-box">
                <a href="mailto:brody.mcbain@gmail.com" target="_blank">
                    <span>Email</span>
                    <img src="http://brodymcbain.com.au/img/gmail.png" alt="Email">
                </a>
            </div>
            <div class="link-box">
                <a href="https://teams.microsoft.com/l/chat/0/0?users=mailto:brody.mcbain@gmail.com" target="_blank">
                    <span>Teams</span>
                    <img src="http://brodymcbain.com.au/img/teams.png" alt="Teams">
                </a>
            </div>
        </div>
    </div>

    <script>
        const linkedinBox = document.getElementById('linkedin-box');
        const badgeContainer = document.querySelector('.badge-container');
        
        linkedinBox.addEventListener('mouseenter', function() {
            badgeContainer.classList.add('cursor-follow');
        });

        linkedinBox.addEventListener('mousemove', function(e) {
            const x = e.clientX;
            const y = e.clientY;
            badgeContainer.style.transform = `translate3d(${x - 50}px, ${y - 50}px, 0)`;
        });

        linkedinBox.addEventListener('mouseleave', function() {
            badgeContainer.classList.remove('cursor-follow');
        });
    </script>
</body>
</html>
